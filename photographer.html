<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/99fd67c0a9.js"
      crossorigin="anonymous"
    ></script>
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img
          src="assets/images/logo.png"
          class="logo"
          alt="Fisheye Home page"
        />
      </a>
    </header>
    <main id="main">
      <!-- Main section header -->
      <div class="photograph-header">
        <div class="photographerInfo">
          <h1 id="photographerName"></h1>
          <p id="photographerLocation"></p>
          <p id="photographerTagline"></p>
        </div>
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
        <img id="photographerImg" />
      </div>
      <section class="sortSection">
        <label for="form1">Trier par </label>
        <form name="form1" novalidate method="post">
          <div class="selectContainer">
            <button
              type="button"
              class="s1 s1-closed"
              onclick="toggleOptionsList(this)"
            >
              <span>Popularité</span>
              <!-- <img src="/assets/icons/down-arrow.svg" class="selectImage" /> -->
              <i
                class="fas fa-chevron-up fa-flip-vertical selectImage"
                style="color: #ffffff"
              ></i>
            </button>
            <div class="optionsList" style="display: none">
              <button
                type="button"
                class="o1"
                style="display: none"
                onclick="optionClick(this)"
              >
                Popularité
              </button>
              <button type="button" class="o1" onclick="optionClick(this)">
                Date
              </button>
              <button type="button" class="o1" onclick="optionClick(this)">
                Titre
              </button>
            </div>
          </div>
        </form>
      </section>
      <div class="photographerMedia"></div>
      <div class="footer footerText">
        <p>297 081<i class="fa-solid fa-heart"></i></p>
        <p class="priceFooter"></p>
      </div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <!-- <h3 id="photographerName"></h3> -->
          <div>
            <label>Prénom</label>
            <input />
            <br />
            <label>Nom</label>
            <input />
            <br />
            <label>Email</label>
            <input />
            <br />
            <label>Votre message</label>
            <input />
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <!-- <div id="image_modal">
      <img class="imgModal" />
      <span class="close">&times;</span>
    </div> -->
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/pages/media.js"></script>
    <script src="/scripts/factories/media.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
