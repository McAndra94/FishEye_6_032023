<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img
          src="assets/images/logo.png"
          class="logo"
          alt="Fisheye Home page"
        />
      </a>
    </header>
    <main id="main">
      <!-- Main section header -->
      <div class="photograph-header">
        <div class="photographerInfo">
          <h1 id="photographerName"></h1>
          <p id="photographerLocation"></p>
          <p id="photographerTagline"></p>
        </div>
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
        <img id="photographerImg" />
      </div>
      <section class="sortSection">
        <label for="sort">Trier par </label>
        <select>
          <option>Popularité</option>
          <option>Date</option>
          <option>Titre</option>
        </select>
      </section>
      <div class="photographerMedia">
        <div class="mediaBox">
          <img class="mediaImg" />
          <div class="mediaSubBox">
            <h2 id="mediaTitle"></h2>
            <div class="likeBox">
              <p id="mediaLikes"></p>
              <img id="likeHeart" />
            </div>
          </div>
        </div>
      </div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <!-- <h3 id="photographerName"></h3> -->
          <div>
            <label>Prénom</label>
            <input />
            <br />
            <label>Nom</label>
            <input />
            <br />
            <label>Email</label>
            <input />
            <br />
            <label>Votre message</label>
            <input />
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <!-- <div id="image_modal">
      <img class="imgModal" />
      <span class="close">&times;</span>
    </div> -->
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/pages/media.js"></script>
    <script src="/scripts/factories/media.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
