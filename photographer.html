<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/99fd67c0a9.js"
      crossorigin="anonymous"
    ></script>
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img
          src="assets/medias/logo.png"
          class="logo"
          alt="Fisheye Home page"
        />
      </a>
    </header>
    <main id="main" role="main" aria-hidden="false">
      <!-- Main section header -->
      <div class="photograph-header" aria-labelledby="Photograher's details">
        <div>
          <h1 id="photographerName" aria-label="Photograher's name"></h1>
          <p id="photographerLocation" aria-label="Photograher's location"></p>
          <p id="photographerTagline" aria-label="Photograher's tagline"></p>
        </div>
        <button
          class="contact_button"
          onclick="displayModal()"
          aria-label="Contact button"
        >
          Contactez-moi
        </button>
        <img id="photographerImg" alt="Photograher's picture" />
      </div>
      <section class="sortSection" aria-label="Media filter">
        <label for="form1">Trier par </label>
        <form name="form1" class="sortForm" novalidate method="post">
          <div class="selectContainer">
            <button
              type="button"
              class="s1 s1-closed"
              aria-haspopup="true"
              onclick="toggleOptionsList(this)"
            >
              <span>Popularité</span>
              <strong
                class="fas fa-chevron-up fa-flip-vertical selectImage"
                style="color: #ffffff"
              ></strong>
            </button>
            <div class="optionsList" style="display: none">
              <button
                type="button"
                class="o1 sortLikes"
                onclick="optionClick(this);"
              >
                Popularité
              </button>
              <button
                type="button"
                class="o1 sortDate"
                onclick="optionClick(this);"
              >
                Date
              </button>
              <button
                type="button"
                class="o1 sortTitle"
                onclick="optionClick(this);"
              >
                Titre
              </button>
            </div>
          </div>
        </form>
      </section>
      <div class="photographerMedia" aria-label="Media section"></div>
      <div
        class="footer footerText"
        aria-label="Photographer's total likes and daily price"
      >
        <p class="likesFooter"></p>
        <strong class="fa-solid fa-heart"></strong>
        <p class="priceFooter"></p>
      </div>
    </main>
    <div
      id="contact_modal"
      aria-hidden="true"
      role="dialog"
      aria-modal="true"
      tabindex="-1"
    >
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img
            src="assets/icons/close.svg"
            onclick="closeModal()"
            alt="Close button"
            id="closeContactForm"
            tabindex="1"
          />
        </header>
        <form>
          <h3 class="contactName" aria-label="Photograher's name"></h3>
          <div>
            <label for="prenom">Prénom</label>
            <input
              id="prenom"
              type="text"
              aria-label="Entrez votre prénom"
              tabindex="2"
            />
            <br />
            <label for="nom">Nom</label>
            <input
              id="nom"
              type="text"
              aria-label="Entrez votre nom"
              tabindex="3"
            />
            <br />
            <label for="email">Email</label>
            <input
              id="email"
              type="email"
              aria-label="Entrez votre adresse email"
              tabindex="4"
            />
            <br />
            <label for="message">Votre message</label>
            <input
              class="msgBox"
              id="message"
              type="text"
              aria-label="Entrez votre message"
              tabindex="5"
            />
          </div>
          <button
            class="contact_button"
            type="button"
            tabindex="6"
            onclick="submitForm()"
          >
            Envoyer
          </button>
        </form>
      </div>
    </div>

    <div class="lightBox" style="display: none" aria-label="Previous Media">
      <strong class="fas fa-times" aria-label="Close button"></strong>
      <div class="lightBoxMedia">
        <img class="lightBoxImg" src="" alt="" />
        <video class="lightBoxVideo" src="" controls alt=""></video>
        <p class="lightBoxTitle"></p>
        <strong class="fas fa-chevron-right" aria-label="Next Media"></strong>
        <strong
          class="fas fa-chevron-left"
          aria-label="Previous Media"
        ></strong>
      </div>
    </div>

    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/pages/media.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
